<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            document.write(i + ".Hello" + "<Br>")
        }
        let date = new Date();
        let day;
        switch (date.getDay()) {
            case 0:
                day = "sunday"
                break;
            case 1:
                day = "Monday"
                break;
            case 2:
                day = "Tuesday"
                break;

        }
        document.write("Today is:" + day)
    </script>

</body>

</html>
