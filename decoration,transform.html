<!DOCTYPE html>
<html>
    <head>
        <title>text decoration and transform</title>
        <style>
            h1{
                text-decoration:underline;
                text-transform:capitalize;
            }
            h2{
            text-decoration:overline;
            text-transform:lowercase;
            }
            h3{
                text-decoration:line-through;
                text-transform:uppercase;

            }
            h4{
                text-decoration:underline overline;
            text-transform:none;

            }


        </style>
    </head>
    <body>
        <h1>This is underline</h1>
        <h2>This is overline</h2>
        <h3>This is line through</h3>
        <h4>This is underline and overline</h4>
    </body>
</html>
