<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: pink;
                padding: 20px;
            }
            div.first{
                opacity:0.2;
            }
            div.second{
                opacity:0.5;
            }
            div.third{
                opacity:0.7;
            }
            
        </style>
    </head>
    <body>
        <h1>opacity property</h1>
        <p>This is how the property looks</p>
        <div class="first"><p>opacity 0.2</p></div>
        <div class="second"><p>opacity 0.5</p></div>
        <div class="third"><p>opacity 0.7</p></div>
        <div><p>opacity</p></div>
    </body>
</html>
