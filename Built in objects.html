<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value = Math.PI
        document.write(value + "<br>")
        document.write(Math.cos(45) +"<br>")
        document.write(Math.sin(45) + "<br>")
        document.write(Math.tan(45) + "<br>")
        document.write(Math.ceil(4.01) + "<br>")
        document.write(Math.floor(4.99) + "<br>")
        document.write(Math.pow(10,2) + "<br>")
        let otp =Math.round(Math.random() * 10000000)
        document.write("6 digit otp:"+otp+ "<br>")




    </script>
    
</body>
</html>
