<!DOCTYPE html>
<html>
    <head>
    <title>shadow</title>
    <style>
*h1{
    text-align: center;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
#text1{
text-shadow:2px 2px 1px blue;
}
#box{
    box-shadow:9px 9px 5px green;
}
#indent{
    text-indent:70%
}
    </style>
    </head>
    <body>
        <h1 id="text">We can use text shadow</h1>
        <h1 id="box">We can use box shadow</h1>
        <div>
            <p id="indent">this is an example of text indent </p>
        </div>
    </body>

</html>
