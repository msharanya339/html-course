<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let word = "codingal"
        document.write(word.endswith("a")+ "<br>")
        document.write(word.length + "<br>")
        document.write(word.indexof("1")+"<br>")
        document.write(word.replace("g","d")+"<br>")
        document.write(word.toUpperCase()+"<br>")

        let str="i love codingal"
        let pattern= new RegExp("1")
        let result =pattern.test(str)

        document.write(result)


    </script>
</body>
</html>
