<!DOCTYPE html>
<html>
    <head>
        <title>transform</title>
        <style>
            div {
                width: 500px;
                height: 700px;
                background-color: blue;
                border:5px solid green;
            }
            #mydiv{
                Transform:rotateX(180deg);


            }
        </style>
    </head>
    <body>
        <div>welcome to transform</div>
        <div id="mydiv">text transform</div>
    </body>
</html>
