<!DOCTYPE html>
<html>

<head>
    <title>Form Fields</title>
</head>

<body>
    <Form>
        <fieldset>
            <legend>Registration Form</legend>
            <lable>Name</lable><br>
            <input type="text" id="name"><br>
            <lable>Phone number</lable>
            <input type="type" id="Phone number"><br>
            <lable>Mail</lable>
            <input type="text" id="mail"><br>
            <label>First name</label>
            <input type="text" id="first name"><br>
            <lable>Last name</lable>
            <input type="text" id="last name"><br>
            <lable>Country</lable>
            <input type="text" id="country"><br>
            <lable>State</lable>
            <input type="text" id="state"><br>
            <lable>City</lable>
            <input type="text" id="city"><br>
            <lable>Area</lable>
            <input type="text" id="area"><br>
            <lable>Door number</lable>
            <input type="type" id="door number"><br>
             <lable>Gender</lable>
            <input type="checkbox" id="Female" Name="Gender" value="Female"> female<br>
            <lable>Gender</lable><br>
            <input type="checkbox" id="Male" Name="gender" value="Male">Male<br>
            <lable>Mother's name</lable>
            <input type="text" id="mother's name"><br>
            <lable>Father's name</lable>
            <input type="text" id="father's name"><br>
            <lable>No.of Siblings</lable>
            <input type="text" id="no.of siblings"
        </fieldset>
    </Form>
</body>

</html>
