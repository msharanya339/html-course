<!DOCTYPE html>
<html>

<head>
    <title>Form Fields</title>
</head>

<body>
    <Form>
        <fieldset>
            <legend>Registration Form</legend>
            <label>Name</label><br>
            <input type="text" id="name"><br>
            <label>Phone number</label>
            <input type="type" id="Phone number"><br>
            <label>Mail</label>
            <input type="text" id="mail"><br>
            <label>First name</label>
            <input type="text" id="first name"><br>
            <label>Last name</label>
            <input type="text" id="last name"><br>
            <label>Country</label>
            <input type="checkbox" id="country" value="india">india<br>
            <input type="checkbox" id="country" value="australia">australia<br>
            <input type="checkbox" id="country" value="usa">usa<br>
            <label>State</label>
            <input type="text" id="state"><br>
            <label>City</label>
            <input type="text" id="city"><br>
            <label>Area</label>
            <input type="text" id="area"><br>
            <label>Door number</label>
            <input type="type" id="door number"><br>
             <label>Gender</label>
            <input type="radio" id="Female" Name="Gender" value="Female"> female<br>
            <label>Gender</label><br>
            <input type="radio" id="Male" Name="gender" value="Male">Male<br>
            <label>Mother's name</label>
            <input type="text" id="mother's name"><br>
            <label>Father's name</label>
            <input type="text" id="father's name"><br>
            <label>No.of Siblings</label>
            <input type="text" id="no.of siblings"><br>
            <input type="submit">
        </fieldset>
    </Form>
</body>

</html>
