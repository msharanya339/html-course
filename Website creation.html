<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffbe6; 
    }
    .navbar {
      background-color: red; 
      padding: 15px 0;
      text-align: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.2s;
    }
    .navbar a:hover {
      color: #ff9800;
    }
    .banner {
      width: 100%;
      height: 350px;
      background: url('https://images.ctfassets.net/hrltx12pl8hq/01rJn4TormMsGQs1ZRIpzX/16a1cae2440420d0fd0a7a9a006f2dcb/Artboard_Copy_231.jpg?fit=fill&w=1200&h=400') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1976d2; 
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #fffbe6; 
    }
    .gallery {
      padding: 40px 0;
      text-align: center;
    }
    .gallery h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: green; 
    }
    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .image-container img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(25, 118, 210, 0.2); 
      transition: transform 0.3s ease;
    }
    .image-container img:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 16px rgba(255, 152, 0, 0.3); 
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="banner">
    Welcome to Our Website!
  </div>

  <section class="gallery">
    <h2>Our Gallery</h2>
    <div class="image-container">
      <img src="https://images.ctfassets.net/hrltx12pl8hq/01rJn4TormMsGQs1ZRIpzX/16a1cae2440420d0fd0a7a9a006f2dcb/Artboard_Copy_231.jpg?fit=fill&w=480&h=400" alt="Image 1">
      <img src="https://thumbs.dreamstime.com/b/monarch-orange-butterfly-bright-summer-flowers-background-blue-foliage-fairy-garden-macro-artistic-image-monarch-167030287.jpg" alt="Image 2">
    </div>
  </section>
