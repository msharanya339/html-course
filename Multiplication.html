        <script>
            function multiplication(a, b) {
                return a * b
            }
            
            function evaluate(a, b, operator) {
                if (operator == "*") {
                    return multiplication(a, b)
                } 
                }
            
            let result = evaluate(20, 30, "*")

            document.write(result)
        </script>
